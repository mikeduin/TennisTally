<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

  </head>
  <body class = "container-fixed">

  <div class="row">
    <div class="col-md-2 text-center">
      <h4>  Current Game <small></small></h4>
      <table class = "table table-condensed table-bordered">
        <thead>
              <th class="text-center"> Player </th>
              <th class="text-center"> Pts </th>
              <th class="text-center"> Adv </th>
        </thead>
        <tr>
          <td> P1 </td>
          <td id = "p1points"> 0 </td>
          <td id = "p1adv">  </td>
        </tr>
        <tr>
          <td> P2 </td>
          <td id = "p2points"> 0 </td>
          <td id = "p1adv">  </td>
        </tr>
      </table>
    </div>

    <scoreboard class="col-md-6 col-md-offset-1">
      <h4 class = "text-center"> SCOREBOARD <small></small></h4>
      <table class = "table table-bordered table-condensed">
        <thead>
          <tr>
            <th> Player </th>
            <th class = "text-center"> 1 </th>
            <th class = "text-center"> 2 </th>
            <th class = "text-center"> 3 </th>
            <th class = "text-center"> 4 </th>
            <th class = "text-center"> 5 </th>
            <th class = "text-center"> 6 </th>
            <th class = "text-center"> 7 </th>
            <th class = "text-center"> Sets Won </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> Player 1 </td>
            <td class = "text-center" id="p1set1">  </td>
            <td class = "text-center" id="p1set2">  </td>
            <td class = "text-center" id="p1set3">  </td>
            <td class = "text-center" id="p1set4">  </td>
            <td class = "text-center" id="p1set5">  </td>
            <td class = "text-center" id="p1set6">  </td>
            <td class = "text-center" id="p1set7">  </td>
            <td class = "text-center" id="p1total">  </td>
          </tr>
          <tr>
            <td> Player 2 </td>
            <td class = "text-center" id="p2set1">  </td>
            <td class = "text-center" id="p2set2">  </td>
            <td class = "text-center" id="p2set3">  </td>
            <td class = "text-center" id="p2set4">  </td>
            <td class = "text-center" id="p2set5">  </td>
            <td class = "text-center" id="p2set6">  </td>
            <td class = "text-center" id="p2set7">  </td>
            <td class = "text-center" id="p2total">  </td>
          </tr>
        </tbody>
      </table>
    </scoreboard>

    <div class="col-md-1 col-md-offset-1">
      <br>
      <br>
      <br>
      <button type="button" class="btn btn-warning btn-lg">END MATCH</button>
    </div>
  </div>
  <hr style="margin-top: 0px">

  <p1buttons class="row">
    <div class="col-md-2 col-md-offset-2 text-right">
      <h1 style="position: absolute; margin-top: 2%; margin-left: 30%"> Player 1 <small></small></h1>
    </div>
      <div class="col-md-6 text-center">
      <button1 type="button" class="btn btn-danger btn-lg" id = "p1fault">Fault</button1>
      <button1 type="button" class="btn btn-success btn-lg" id = "p1ace">Ace</button1>
      <button1 type="button" class="btn btn-success btn-lg" id = "p1winner">Winner</button1>
      <button1 type="button" class="btn btn-primary btn-lg" id = "p1oppUFE">Opp. Unforced Error</button1>
    </div>
  </p1buttons>

  <br>

  <div class="row col-md-12" style="position: relative">
      <tenniscourt class="col-md-8">
        <baseline class="row col-md-4 col-md-offset-4">
        </baseline>
        <servebox class ="col-md-2 col-md-offset-4">
        </servebox>
        <servebox class ="col-md-2">
        </servebox>
        <net class = "row col-md-4 col-md-offset-4">
        </net>
        <servebox class ="col-md-2 col-md-offset-4">
        </servebox>
        <servebox class ="col-md-2">
        </servebox>
        <baseline class="row col-md-4 col-md-offset-4">
        </baseline>
      </tenniscourt>
      <alertbox class="col-md-2 text-left" style="position: absolute; margin-top: 50px; margin-left: -150px">
        <h3> Stat alerts go here </h3>
      </alertbox>
  </div>

  <p2buttons class="row">
    <div class="col-md-2 col-md-offset-2 text-right">
      <h1 style="position: absolute; margin-top: 2%; margin-left: 30%"> Player 2 <small></small></h1>
    </div>
    <div class="col-md-6 text-center">
      <button2 type="button" class="btn btn-danger btn-lg" id = "p2fault">Fault</button2>
      <button2 type="button" class="btn btn-success btn-lg" id = "p2ace">Ace</button2>
      <button2 type="button" class="btn btn-success btn-lg" id = "p2winner">Winner</button2>
      <button2 type="button" class="btn btn-primary btn-lg" id = "p2oppUFE">Opp. Unforced Error</button2>
    </div>
  </p2buttons>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- My JS -->
    <script src="app.js"></script>
  </body>
</html>
