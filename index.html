<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script src="app.js"></script>

  </head>
  <body class = "container-fixed">
    <br>
    <div class="row">
      <div class="col-md-12 jumbotron">
        <h1 class="text-center"> <img src="images/tennisball.png" alt="tennisball" style="width: 100px; height: 100px"/> Welcome to TennisTally <img src="images/tennisball.png" alt="tennisball" style="width: 100px; height: 100px"/><small></small></h1>
      </div>
    </div>
    <br>
    <br>
    <div class="row col-md-12 text-center">
      <form class="form-inline" action="gamepage.html" method="get" id = "playerForm">
        <div class="form-group">
          <label for="playerOneName"> <strong> Player One </strong> </label>
          <input type="text" class="form-control" name = "playerOneName" id="playerOneName" placeholder="name" required>
        </div>
        <div class="form-group">
          <label for="playerOneEmail" style="margin-left: 15px">Email</label>
          <input type="email" class="form-control" name = "playerOneEmail" id="playerOneEmail" placeholder="andre@agassi.com" required>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="playerTwoName"> <strong> Player Two </strong> </label>
          <input type="text" class="form-control" name = "playerTwoName" id="playerTwoName" placeholder="name" required>
        </div>
        <div class="form-group">
          <label for="playerTwoEmail" style="margin-left: 15px">Email</label>
          <input type="email" class="form-control" name = "playerTwoName" id="playerTwoEmail" placeholder="pete@sampras.com" required>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-default" id = "submitButton" > Begin Match </button>
      </form>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
