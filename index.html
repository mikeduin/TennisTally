<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

  </head>
  <body class = "container-fixed">
    <br>
    <div class="row">
      <!-- <div class="col-md-offset-1 col-md-1">
          <img  src="images/tennisRacket.jpg" alt="tennisRacket" style="height: 150px; width: 150px"/>
      </div> -->
      <div class="col-md-12">
        <h1 class="text-center jumbotron">  Welcome to TennisTracker <small></small></h1>
      </div>
      <!-- <div class="col-md-1">
          <img src="images/tennisRacket.jpg" alt="tennisRacket" style="height: 150px; width: 150px;"/>
      </div> -->

    </div>
    <br>
    <div class="row col-md-12 text-center">
      <form class="form-inline">
        <div class="form-group">
          <label for="player1"> <strong> Player One </strong> </label>
          <input type="text" class="form-control" id="playerOneInputName" placeholder="name">
        </div>
        <div class="form-group">
          <label for="player1">Email</label>
          <input type="email" class="form-control" id="playerOneInputEmail" placeholder="andre@agassi.com">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row col-md-12 text-center">
      <form class="form-inline">
        <div class="form-group">
          <label for="player2"> <strong> Player Two </strong> </label>
          <input type="text" class="form-control" id="playerTwoInputName" placeholder="name">
        </div>
        <div class="form-group">
          <label for="player2">Email</label>
          <input type="email" class="form-control" id="playerTwoInputEmail" placeholder="pete@sampras.com">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row col-md-12 text-center">
      <h4> Click who will serve first to begin match. <small></small></h4>
    </div>
    <br>
    <div class="row col-md-12 text-center">
      <button type="button" class="btn btn-default btn-lg">Player One</button>
      <button type="button" class="btn btn-default btn-lg">Player Two</button>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
