<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script src="app.js"></script>

  </head>
  <body class = "container-fixed">
    <div class="row" style="margin-bottom:0px">
      <div class="col-md-12">
        <h1 class="text-center jumbotron" style="padding-top: 10px; padding-bottom: 10px">  <img src="images/tennisball.png" alt="tennisball" style="width: 75px; height: 75px"/> Match Summary <img src="images/tennisball.png" alt="tennisball" style="width: 75px; height: 75px"/> <br> <small id = "matchWinnerHeader"> Winner: </small></h1>
      </div>
    </div>

    <div class="row">
        <div class="col-md-7 col-md-offset-2 text-center">
          <table class = "table table-striped">
            <thead>
              <th class = "text-center" style="font-size: 24px"> <strong>  </strong> </th>
              <th class = "text-center" style="font-size: 24px" id = "p1summaryHead"> Player One </th>
              <th class = "text-center" style="font-size: 24px" id = "p2summaryHead"> Player Two </th>
            </thead>
            <tbody>
              <tr>
                <td> <strong> Games Won </strong> </td>
                <td id = "p1gamesTotal"> </td>
                <td id = "p2gamesTotal"> </td>
              </tr>
              <tr>
                <td> <strong> Points Won </strong> </td>
                <td id = "p1ptsTotal"> </td>
                <td id = "p2ptsTotal"> </td>
              </tr>
              <tr>
                <td> <strong> Aces </strong> </td>
                <td id = "p1acesTotal"> </td>
                <td id = "p2acesTotal"> </td>
              </tr>
              <tr>
                <td> <strong> Double-Faults </strong> </td>
                <td id = "p1dblFaultsTotal"> </td>
                <td id = "p2dblFaultsTotal"> </td>
              </tr>
              <tr>
                <td> <strong> Winners </strong> </td>
                <td id = "p1winnersTotal"> </td>
                <td id = "p2winnersTotal"> </td>
              </tr>
              <tr>
                <td> <strong> Unforced Errors </strong> </td>
                <td id = "p1ufeTotal"> </td>
                <td id = "p2ufeTotal"> </td>
              </tr>

            </tbody>
          </table>

        </div>
    </div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src = "app.js">

    </script>
  </body>
</html>
